<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring web</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/deleteFunction.js"></script>
<body>
<!-- 여기엔 삭제할 정보가 무조건 들어가야 하기 때문에 (model로) 타임리프 메시지 프로퍼티를 사용하지 않음-->
    <form th:action method="post" th:object="${idMember}">
        <h1>탈퇴화면에서 회원정보 수정은 불가능 합니다.</h1>
   <p><input th:text="#{name}" type="text" id="DeleteName" th:field="*{joinName}" placeholder="서버에 연결되어있나요?"  readonly></p>
   <p><input th:text="#{id}" type="text" id="DeleteId" th:field="*{joinId}" placeholder="서버에 연결되어있나요?" readonly></p>
   <p><input th:text="#{pwd}" type="password" id="DeletePwd" name="joinPwd" placeholder="서버에 연결되어있나요?" th:value="${idMember.getJoinPwd()}" readonly> </p>
   <p><input th:text="#{call}" type="text" id="DeleteCall" th:field="*{joinCall}" placeholder="서버에 연결되어있나요?"  readonly></p>
   <p><button type="submit" id="request">탈퇴하시겠습니까?</button>
    </form>
</body>
</html>

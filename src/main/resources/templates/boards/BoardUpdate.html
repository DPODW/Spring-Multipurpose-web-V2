<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/boardUpdate.js"></script>
<body>
<style>

    a{
        text-decoration-line: none;
        color: black;
    }

</style>
    <div id="board_write">
        <h4>글을 수정하는 공간입니다.</h4>
            <div id="write_area">
                <form method="PATCH">
                    <input id="number" name="number1" th:value="${updateContent.number}" readonly/>
                    <p>
                    <h4>작성자↓ </h4>
                    <textarea type="text" id="UpdateName" name="id" th:text="${updateContent.id}"  placeholder="이름" readonly></textarea>
                    </p>
                    <div id="in_title">
                        <h4>제목↓  </h4>
                        <textarea  id="UpdateTitle" name="title" th:text="${updateContent.title}" rows="1" cols="55" placeholder="제목(30자 제한)" maxlength="30" required></textarea>
                    </div>
 
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <h4>본문↓  </h4>
                        <textarea rows="10" cols="55" name="content" id="UpdateContent" th:text="${updateContent.content}" placeholder="내용(100자 제한)" maxlength="100" required></textarea>
                    </div>

                    <div class="bt_se">
                        <button type="submit" id="request">글 수정</button>
                    </div>
                </form>
                <div class="bt_se">
                    <a th:href="@{/boardHome/}">게시글 홈으로</a>
                </div>
            </div>
        </div>
    </body>
</html>

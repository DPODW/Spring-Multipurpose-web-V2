<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="board/boardDelete.js"></script>
<body>
    <style>
        textarea:disabled{
            background-color: white;

        }
        a{
            text-decoration-line: none;
            color: black;
        }

    </style>
    <div id="board_write">
        <h4>해당 글을 삭제하시겠습니까?</h4>
        <h4>글 본문</h4>
            <div id="write_area">
                <form method="DELETE">
                    <input type="hidden" id="number" name="number" th:value="${deleteContent.number}"/>

                         <h4>작성자↓ </h4>
                    <textarea type="name" id="deleteName" name="id" th:text="${deleteContent.id}" placeholder="이름" readonly> </textarea>
                    </p>

                    <div id="in_title">
                        <h4>제목↓  </h4>
                        <textarea  id="deleteTitle" name="title" rows="1" cols="55"  th:text="${deleteContent.title}" placeholder="제목(30자 제한)" maxlength="30" readonly></textarea>
                    </div>
 
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <h4>본문↓  </h4>
                        <textarea rows="10" cols="55" name="content" id="deleteContent"  th:text="${deleteContent.content}" placeholder="내용(100자 제한)" maxlength="100" readonly></textarea>
                    </div>

                    <div class="bt_se">
                        <button type="submit" id="request">게시글 삭제</button>
                    </div>
                </form>
                <a th:href="@{/boardHome/}">게시글 홈으로</a>
            </div>
        </div>
    </body>
</html>
